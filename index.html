<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SystemCraft - Learn System Design Visually</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>SystemCraft</h1>

    <div class="system-layout">
        <div class="architecture">
            <div class="component client">Client</div>
            <div class="arrow">↓</div>

            <div class="component load-balancer">Load Balancer</div>
            <div class="arrow">↓</div> <div class="server-group">
                <div class="component server1">Server 1</div>
                <div class="component server2">Server 2</div>
                </div>

            <div class="arrow server-to-cache">↓</div> <div class="component cache">Cache</div>

             <div class="arrow cache-to-db">↓</div> <div class="component database">Database</div>
        </div>

        <div class="actions">
            <button id="sendRequestBtn">Send Request</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="tinker-panel">
            <h2>Tinker Mode</h2>
            <button id="addServerBtn">Add Server</button>
            <button id="removeServerBtn">Remove Server</button>
            <button id="killRandomServerBtn">Kill Random Server</button>
            <button id="reviveRandomServerBtn">Revive Random Server</button>
            </div>

        <div class="logs">
            <h2>Event Logs</h2>
            <div id="logContainer"></div>
        </div>

        <div class="metrics">
            <h2>Metrics</h2>
            <p>Requests: <span id="requestCount">0</span></p>
            <p>Average Response Time: <span id="avgResponseTime">0</span> ms</p>
            <p>Cache Hits: <span id="cacheHits">0</span></p>
            <p>Cache Misses: <span id="cacheMisses">0</span></p>
            <p>Cache Hit Rate: <span id="cacheHitRate">0%</span></p>
            </div>
    </div>


    <div id="animationContainer"></div>

    <script src="js/main.js"></script>
</body>

</html>
